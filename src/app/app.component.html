<ion-app>
  
  
  <ion-split-pane contentId="main">
    <!-- the side menu -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo"size="large">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-menu-toggle autoHide=false>
          <ion-item button=true detail=true [routerLink]="['/']">
            <ion-label class="normal">Adoptar</ion-label>
            <ion-icon slot="start" name="storefront-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        
        <ion-menu-toggle autoHide=false>
          <ion-item button=true detail=true [routerLink]="['/set-mascotas']">
            <ion-label class="normal">Registrar Mascota</ion-label>
            <ion-icon slot="start" name="create-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>    
    </ion-menu>

    <!-- the side menu -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
